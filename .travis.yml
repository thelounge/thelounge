language: node_js
node_js:
- 8 # Current stable (Active LTS from 2017-10-01)
- 6 # Active LTS until 2018-04-18
- 4 # Maintenance LTS until 2018-04-01

matrix:
  fast_finish: true
  include:
    - node_js: 8 # Version used to deploy to npm registry
      env: BUILD_ENV=production

cache:
  directories:
    - ~/.npm

before_script:
  - NODE_ENV=$BUILD_ENV npm run build

notifications:
  email:
    on_success: never
    on_failure: always

deploy:
  provider: npm
  email:
    secure: 
  api_key:
    secure: 
  on:
    node: 8
    condition: "$BUILD_ENV = production"
    tags: true
    repo: thelounge/lounge
