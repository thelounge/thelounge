<!doctype html>
<html>
	<head>
	
	<title>Chat</title>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	
	<link rel="stylesheet" href="/css/bootstrap.css">
	<link rel="stylesheet" href="/css/style.css">
	
	</head>
	<body>
	
	<div id="wrap">
	<div id="viewport">
	
	<aside id="sidebar">
		<header class="header">
		
		<ul class="nav nav-tabs">
			<li class="active"><a href="#list" data-toggle="tab">Channels</a></li>
			<li><a href="#settings" data-toggle="tab">Settings</a></li>
		</ul>
		
		</header>
		<div class="tab-content">
		
		<div id="list" class="tab-pane active"></div>
		<div id="settings" class="tab-pane">
			<div class="panel panel-default">
			<div class="panel-heading">
				Show/hide events
			</div>
			<div class="panel-body">
				<input type="checkbox" value="join"/>
				<input type="checkbox" value="part"/>
				<input type="checkbox" value="nick"/>
				<input type="checkbox" value="quit"/>
				<input type="checkbox" value="mode"/>
				<input type="checkbox" value="kick"/>
			</div>
			</div>
		</div>
		
		</div>
	</aside>
	<div id="chat">
		<div id="windows">
		</div>
	</div>
	
	</div>
	</div>
	
	<div id="scripts">
	
	<script type="text/html" id="network">
	{{#networks}}
	<div id="network-{{id}}" class="network list-group">
		{{> channels}}
	</div>
	{{/networks}}
	</script>
	<script type="text/html" id="channel">
	{{#channels}}
	<a href="{{name}}" id="channel-{{id}}" class="channel list-group-item">
		<span class="badge pull-right"></span>
		{{name}}
	</a>
	{{/channels}}
	</script>
	<script type="text/html" id="window">
	{{#channels}}
	<div id="window-{{id}}" class="window {{type}}">
		<div class="title">
			<div class="toggle">
				<a href="#" class="left">Channels</a>
				<a href="#" class="right">Users</a>
			</div>
			<h1>{{name}}</h1>
			<button class="close btn btn-danger btn-sm ">
				Leave
			</button>
		</div>
		<div class="users">
			{{> users}}
		</div>
		<div class="messages">
			{{> messages}}
		</div>
		<form onSubmit="return false;">
			<input type="text" class="input" data-target="{{id}}"/>
			<input type="submit" style="display: none;"/>
		</form>
	</div>
	{{/channels}}
	</script>
	<script type="text/html" id="user">
	{{#users}}
	<div class="user">
		{{name}}
	</div>
	{{/users}}
	</script>
	<script type="text/html" id="message">
	{{#messages}}
	<div class="message {{type}}">
		<div class="time">{{time}}</div>
		<div class="user">{{from}}</div>
		<div class="type">{{type}}</div>
		<div class="text">{{message}}</div>
	</div>
	{{/messages}}
	</script>
	
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.0/jquery.cookie.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.2/mustache.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/URI.js/1.11.2/URI.min.js"></script>
	
	<script src="/socket.io/socket.io.js"></script>
	<script src="/js/lib/bootstrap.js"></script>
	<script src="/js/lib/jquery.scrollGlue.js"></script>
	<script src="/js/lib/jquery.tabComplete.js"></script>
	<script src="/js/chat.js"></script>
	
	</div>
	
	</body>
</html>
